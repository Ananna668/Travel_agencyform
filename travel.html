<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="travel.css">
</head>
<body>
    <img src="travel.jpg" alt="travel image" class="bg">
    <div class="container">
        <h1>Welcome to our travel agency</h1>
        <p>Enter your details and submit the form to confirm your booking</p>
        <p class="submitmsg">Thanks for submitting the form.</p>
        <form action="travel.php" method="post">
              <input type="text" name="name" id="name" placeholder="Enter your name">
              <input type="text" name="age" id="age" placeholder="Enter your age">
              <input type="text" name="gender" id="gender" placeholder="Enter your gender">
              <input type="email" name="email" id="email" placeholder="Enter your email">
              <input type="phone" name="phone" id="phone" placeholder="Enter your phone number">
              <textarea name="desc" id="desc" cols="30" rows="10">Enter any other information here</textarea>
              <button class="btn">Submit</button>
              <!--<button class="btn">Reset</button>-->
        </form>
    </div>
    <script src="travel.js"></script>
</body>
</html>
